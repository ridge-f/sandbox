<!DOCTYPE html>
<html>
<head>
    <title>Excel Generator</title>
</head>
<body>
    <h1>Questions</h1>
    <ul>
        {% for question in questions %}
            <li>{{ question.question_ref }} - {{ question.question_label }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_question' %}">Add Question</a>
</body>
</html>
